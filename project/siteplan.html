<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Plan</title>
    <meta name="description" content="travel site plan">
    <meta name="author" content="McKinley Saunders">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Merriweather:wght@300;400&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/siteplan.css">
    <script src="Scripts/siteplan.js" defer></script>
</head>
<body>
    <header>
        <h1>Bucket List Travel</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="siteplan.html">Home</a></li>
                <li><a href="luxury.html">Luxury</a></li>
                <li><a href="budget.html">Budget-Friendly</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <section id="site-name">
        <h2>Dream Vacations</h2>
        <div class="image-container">
            <img class="home-image" src="images/phuket.jpg" alt="Phuket">
            <img class="home-image" src="images/camels.jpg" alt="Dubai">
            <img class="home-image" src="images/dubai.png" alt="Dubai">
            <img class="home-image" src="images/japan.jpg" alt="Japan">
            <img class="home-image" src="images/beach.jpg" alt="Maldives">
            <img class="home-image" src="images/view.jpg" alt="Indonesia">
        </div>
        <p><strong>Experience travel like you've never known before</strong></p>    
    </section>

    <section id="site-purpose">
        <h2>Plan Your Trip</h2>
        <form id="trip-form">
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required>

            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return" required>

            <label for="destination">Choose Destination:</label>
            <input type="text" id="destination" name="destination" list="destinations-list">
            <datalist id="destinations-list">
                <option value="Bali, Indonesia">
                <option value="Paris, France">
                <option value="Kyoto, Japan">
                <option value="Dubai, UAE">
                <option value="Maldives">
                <option value="Tokyo, Japan"></option>
                <option value="Phuket, Thailand"></option>
                <option value="Cabo San Lucas, Mexico"></option>
                <option value="Lisbon, Portugal"></option>
                <option value="Hanoi, Vietnam"></option>

            </datalist>

            <label for="trip-type">What type of trip are you planning?</label>
            <select id="trip-type" name="trip-type">
                <option value="luxury">Luxury</option>
                <option value="budget">Budget-Friendly</option>
                <option value="adventure">Adventure</option>
                <option value="family">Family</option>
                <option value="romantic">Romantic</option>
            </select>

            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" max="10" value="1">

            <button type="submit">Find My Trips</button>
        </form>

        <div id="trip-result"></div>
    </section>

    <section id="destinations-section">
        <h2>Top Destinations</h2>
        <div id="destinations-container"></div> 
    </section>

    

    <footer>
        <div>
            &copy; <span id="year"></span> Bucket List Travels. All rights reserved.
        </div>
        <div>
            Last Update: <span id="last-modified"></span>
        </div>
    </footer>
    
</body>
</html>
