<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Country Assignment">
    <meta name="author" content="McKinley Saunders">
    <title>Place Page</title>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Japan</h1>
        </nav>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 801px)">
                <source srcset="images/hero-small.webp" media="(max-width: 800px)">
                <img src="images/hero-small.webp" alt="Beautiful landscape of Japan">
            </picture>

            <div class="hero-content">
                <section class="Data">
                    <h2>Data</h2>
                    <p>Area: <span id="area">377,975 km<sup>2</sup></span></p>
                    <p>Capital: <span id="capital">Tokyo</span></p>
                    <p>Languages: <span id="languages">Japanese</span></p>
                    <p>Currency: <span id="currency">Japanese Yen (JPY)</span></p>
                    <p>Time Zone: <span id="timeZone">UTC+9</span></p>
                    <p>Calling Code: <span id="callingCode">+81</span></p>
                    <p>Internet TLD: <span id="internetTLD">.jp</span></p>
                </section>
            </div>
            
            <section class="weather">
                <h2>Weather</h2>
                <picture>
                    <source srcset="images/weather-icon.png" media="(max-width: 800px)">
                    <img src="images/weather-icon.png" alt="Weather icon showing sunny skies">
                </picture>
                <p>Temperature: <span class="temperature">10° C</span></p>
                <p>Wind Speed: <span id="windSpeed">5 km/h</span></p>
                <p>Wind Chill: <span id="windChill">Calculating ...</span>°C</p>
            </section>
            
        </section>

    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span>. ☀️ McKinley Saunders ☀️ Japan </p>
        <p>Last modified: <span id="lastModified"></span>.</p>
    </footer>
    
</body>
</html>
