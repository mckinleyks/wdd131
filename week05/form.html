<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Book of Mormon DOM manipulation practice">
    <meta name="author" content="McKinley Saunders">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name:</label>
            <select id="product" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div class="rating">
                <div class="rating-group">
                    <label class="star-label" for="star1">&star;</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                </div>

                <div class="rating-group">
                    <label class="star-label" for="star2">&star; &star;</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                </div>

                <div class="rating-group">
                    <label class="star-label" for="star3">&star; &star; &star;</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                </div>

                <div class="rating-group">
                    <label class="star-label" for="star4">&star; &star; &star; &star;</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                </div>

                <div class="rating-group">
                    <label class="star-label" for="star5">&star; &star; &star; &star; &star;</label>
                    <input type="radio" id="star5" name="rating" value="5" required>
                </div>
            </div>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <label>Which features did you find useful in the product?</label>
            <label class="check-all-label">(Check all that apply)</label>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Durability</label>
                </div>
            
                <div class="checkbox-item">
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    <label for="feature2">Ease of Use</label>
                </div>
                        
                <div class="checkbox-item">
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    <label for="feature3">Performance</label>
                </div>
                            
                <div class="checkbox-item">
                    <input type="checkbox" id="feature4" name="features" value="Feature 4">
                    <label for="feature4">Design</label>
                </div>
            </div>            

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" id="post" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span>| McKinley Saunders | Product Review Form </p>
        <p>Last modified: <span id="lastModified"></span>.</p>
    </footer>
    
</body>
</html>
